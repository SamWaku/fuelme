<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>I'm learing axios </title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <form @submit.prevent="doRegister" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>
          
              <label for="number"><b>Phone</b></label>
              <input type="number" placeholder="Enter Number" name="number" required>
            
              <div class="clearfix">
                <button type="submit" class="signupbtn" @submit.prevent="doRegister" >Sign Up</button>
              </div>
            </div>
        </form>
      </div>
      <hr />
      <div id="res"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
